<html>
  <head>
    <title>Snake Game</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="500" height="500" style="border:1px solid black;"></canvas>
    <script>
      // Define the starting position of the snake
      var snakeX = 250;
      var snakeY = 250;

      // Define the direction the snake is moving
      var snakeDirection = "right";

      // Define the size of the snake and the size of the food
      var snakeSize = 10;
      var foodSize = 10;

      // Define the starting position of the food
      var foodX = 50;
      var foodY = 50;

      // Define the game loop
      setInterval(draw, 100);

      // Define the draw() function
      function draw() {
        // Get a reference to the canvas element
        var gameCanvas = document.getElementById("gameCanvas");

        // Get a reference to the drawing context
        var context = gameCanvas.getContext("2d");

        // Clear the canvas
        context.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

        // Set the fill color of the food
        context.fillStyle = "red";

        // Draw the food at the specified position
        context.fillRect(foodX, foodY, foodSize, foodSize);

        // Set the fill color of the snake
        context.fillStyle = "green";

        // Draw the snake at the specified position
        context.fillRect(snakeX, snakeY, snakeSize, snakeSize);
      }
    </script>
  </body>
</html>
